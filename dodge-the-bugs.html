<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodge The Bugs</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; }
    canvas { display:block; margin:0 auto; background:#111; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const player = { x: canvas.width/2-15, y: canvas.height-60, w:30, h:30, dx:5 };
    const bugs = [];
    let score = 0;
    let gameOver = false;
    function drawPlayer() { ctx.fillStyle = '#0f0'; ctx.fillRect(player.x, player.y, player.w, player.h); }
    function drawBugs() { ctx.fillStyle = '#f00'; bugs.forEach(b => ctx.fillRect(b.x, b.y, b.size, b.size)); }
    function updateBugs() { if(Math.random()<0.02) bugs.push({ x:Math.random()*(canvas.width-20), y:0, size:20 }); bugs.forEach(b => b.y += 3); }
    function detectCollision() { bugs.forEach(b => { if(b.x < player.x+player.w && b.x+b.size > player.x && b.y < player.y+player.h && b.y+b.size > player.y) { gameOver = true; } }); }
    function drawScore() { ctx.fillStyle='#fff'; ctx.font='20px Arial'; ctx.fillText(`Score: ${score}`,20,30); }
    function gameLoop() { if(gameOver) { alert('Game Over! Score: '+score); return; } ctx.clearRect(0,0,canvas.width,canvas.height); drawPlayer(); drawBugs(); drawScore(); updateBugs(); detectCollision(); score++; requestAnimationFrame(gameLoop); }
    window.addEventListener('keydown', e => { if(e.key==='ArrowLeft' && player.x>0) player.x -= player.dx; if(e.key==='ArrowRight' && player.x<canvas.width-player.w) player.x += player.dx; });
    gameLoop();
  </script>
</body>
</html>
