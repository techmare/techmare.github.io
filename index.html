<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techmare - Turning Techmares into Dreams</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a2e0e6a12f.js" crossorigin="anonymous"></script>
</head>
<body>

  <nav>
    <div class="logo">Techmare</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#dreams">Journal</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <header id="home">
    <img id="main-logo" src="your-cat-logo.png" alt="Techmare Logo" class="logo">
    <h1>TECHMARE</h1>
    <p class="tagline">Turning techmares into dreams.</p>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Hi! I'm a passionate developer who loves turning complicated 'techmares' into creative, user-friendly dreams.</p>
    <img src="your-cat-logo.png" alt="Avatar" class="logo small">
  </section>

  <section id="dreams">
    <h2>Dream Journal</h2>
    <ul id="dream-list"></ul>
    <button id="new-dream" class="glow-btn">Give Me A Dream</button>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form action="mailto:your@email.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit" class="glow-btn">Send Message</button>
    </form>
    <div class="social-icons">
      <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
    <div id="visit-counter" class="retro-counter"></div>
  </section>

  <div id="terminal" class="terminal hidden">
    <div class="terminal-output" id="term-output"></div>
    <div class="terminal-input-line">
      <span class="prompt">$</span>
      <input type="text" id="term-input" autocomplete="off" autofocus>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
